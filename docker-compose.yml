version: '3.9'services:  postgres:    image: postgres    environment:      POSTGRES_PASSWORD: "admin123"    ports:      - "5432:5432"    expose:      - 5432    networks:      - api-produto-network  rest-with-spring-boot-api-produtos:    image: img-api-produtos    restart: always    build: ./API-produto    working_dir: /API-produto-curso    environment:      TZ: America/Sao_Paulo      SPRING.DATASOURCE.URL: jdbc:postgresql://apiprodutos.cph05dvyngug.us-east-1.rds.amazonaws.com:5432/postgres      SPRING.DATASOURCE.USERNAME: postgres      SPRING.DATASOURCE.PASSWORD: admin123    ports:      - 8080:8080    command: mvn spring-boot:run    depends_on:      - postgres    networks:      - api-produto-networknetworks:  api-produto-network:    driver: bridge